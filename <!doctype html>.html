    body {
      margin: 0;
      padding: 0;
      background-color: #fdfcf9;
      font-family: 'Helvetica Neue', sans-serif;
      animation: fadeIn 1s ease-in;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .texto-ritual {

    .luna {
      width: 160px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: pulseLuna 2.5s infinite ease-in-out;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: block;
      margin: 2em auto 1em auto;
    }

    .luna:hover {
      transform: scale(1.05);
    }

    @keyframes pulseLuna {
      0% {
        opacity: 1;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
        transform: scale(1.03);
      }
      100% {
        opacity: 1;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        transform: scale(1);
      }
    }

    .contenedor-imagenes {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 2em auto;
      height: auto;
    }

    .imagen-ritual {
      width: 100%;
      max-width: 500px;
      border-radius: 1em;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: opacity 1.5s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }

    .oculto {
      opacity: 0;
      pointer-events: none;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
