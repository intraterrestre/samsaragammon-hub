<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karma Curvista — Samsaragammon</title>
  <link rel="stylesheet" href="css/karma.css" />
  <script defer src="js/karma.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Courier New', monospace;
      animation: fadeIn 1s ease-in;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      margin-top: 2em;
      font-size: 2em;
      color: #222;
    }

    .karma-zona {
      margin: 3em auto;
      padding: 2em;
      background-color: #fff;
      border: 2px dashed #999;
      max-width: 600px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .karma-zona:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>⚖️ Karma Curvista</h1>
  <div class="karma-zona">
    <p>Todo gesto tiene eco.</p>
    <p>Entrá en la zona de karma para activar el sonido de causa y efecto.</p>
  </div>

</body>
</html>
